{% extends "../layout.html" %}
{% block content %}
<div class="container">
    {{ form.media }}
    <form method="POST" class="mx-auto col-md-8">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">Add Product</legend>
            {% csrf_token %}
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <div class="form-group">
                <label for="{{ form.product_name.id_for_label }}">Product name:</label>
                {{ form.product_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.price.id_for_label }}">Selling Price:</label>
                {{ form.selling_price }}
            <div class="form-group text-center">
                <button class="btn btn-success" type="submit">Add Product</button>
            </div>
        </fieldset>
    </form>
</div>
<style>
    .form-group input[type="text"],
    .form-group input[type="number"] {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .form-group label {
        margin-bottom: 5px;
        display: block;
    }

    .container {
        background-color: #ececec;
        padding: 20px;
        margin: 20px auto;
        width: 70%;
        border-radius: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}
