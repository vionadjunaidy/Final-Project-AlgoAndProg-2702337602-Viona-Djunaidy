{% extends "../layout.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <h2 style="margin-top: 20px;">Are you sure you want to delete "{{ object.product_name }}"?</h2>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'master' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
