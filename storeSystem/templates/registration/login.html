{% extends "../layout.html" %}
{% block content %}
<div class="container">
    {{ form.media }}
    <form method="POST" class="mx-auto col-md-8">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">Log In</legend>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
            </div>
            <div class="form-group text-center">
                <button class="btn btn-outline-success" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
</div>
<style>
    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        border-radius: 8px;
    }

    .form-group label {
        margin-bottom: 5px;
        display: block;
    }

    .btn-outline-success {
        margin-top: 20px;
    }

    label {
        margin-top: 20px;
    }
    
    .container {
        background-color: #ececec;
        padding: 20px;
        margin: 20px auto;
        width: 70%;
        border-radius: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}
