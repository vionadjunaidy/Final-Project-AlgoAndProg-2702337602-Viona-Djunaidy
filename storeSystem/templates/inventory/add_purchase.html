{% extends "../layout.html" %}
{% block content %}
<div class="container">
    {{ form.media }}
    <form method="POST" class="mx-auto col-md-8">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">Add Purchase</legend>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.product_name.id_for_label }}">Product name:</label>
                {{ form.product_id }}
            </div>
            <div class="form-group">
                <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
                {{ form.quantity }}
            </div>
            <div class="form-group">
                <label for="{{ form.total_cost.id_for_label }}">Cost per product:</label>
                {{ form.cost_per_product }}
            </div>
            <div class="form-group text-center">
                <button class="btn btn-outline-success" type="submit">Add Purchase</button>
            </div>
        </fieldset>
    </form>
</div>
<style>
    .form-group input[type="text"],
    .form-group input[type="number"] {
        width: 100%;
        border-radius: 8px;
    }

    .form-group label {
        margin-bottom: 5px;
        display: block;
    }

    .btn-outline-success {
        margin-top: 20px;
    }
    label {
        margin-top: 20px;
    }
    .container {
        background-color: #ececec;
        padding: 20px;
        margin: 20px auto;
        width: 70%;
        border-radius: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}
